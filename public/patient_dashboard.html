<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
    .dashboard-header h1 { font-weight: 700; color: #0d6efd; }
    .card { border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .table-responsive { max-height: 60vh; }
    .btn-book { background-color: #28a745; border-color: #28a745; }
    .btn-book:hover { background-color: #218838; border-color: #1e7e34; }
    #welcome-message { font-size: 1.5rem; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
      <div>
          <h1>Patient Dashboard</h1>
          <p id="welcome-message" class="text-secondary"></p>
      </div>
      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">Available Doctors</h2>
        <div class="table-responsive">
          <table class="table table-hover" id="doctorsTable">
            <thead class="table-dark sticky-top">
              <tr>
                <th>Doctor Name</th>
                <th>Specialization</th>
                <th>Hospital</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="doctors-table-body">
              <!-- Doctor rows will be inserted here by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/patient_login.html';
            return;
        }

        // Decode JWT to get user's name
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            document.getElementById('welcome-message').textContent = `Welcome, ${payload.name}!`;
        } catch (e) {
            console.error("Failed to decode token:", e);
            localStorage.removeItem('token');
            window.location.href = '/patient_login.html';
        }

        fetch('/api/available-doctors', {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => response.json())
        .then(doctors => {
            const tableBody = document.getElementById('doctors-table-body');
            tableBody.innerHTML = ''; // Clear existing rows
            if (doctors.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No doctors are currently available.</td></tr>';
            } else {
                doctors.forEach(doctor => {
                    const row = `
                        <tr>
                            <td>Dr. ${doctor.name}</td>
                            <td>${doctor.specialization}</td>
                            <td>${doctor.hospital_name}</td>
                            <td><span class="badge bg-success">${doctor.availability_status}</span></td>
                            <td>
                                <a href="/book_appointment.html?doctor_id=${doctor.doctor_id}" class="btn btn-book btn-sm text-white">Book Appointment</a>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }
        })
        .catch(error => {
            console.error('Error fetching doctors:', error);
            const tableBody = document.getElementById('doctors-table-body');
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center text-danger">Could not load doctor data.</td></tr>';
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/index.html';
        });
    });
  </script>
</body>
</html>
