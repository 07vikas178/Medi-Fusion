<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription - Medi Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: .5rem;
            font-weight: 600;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: .75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 1rem;
            min-height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: .8rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Prescription for Appointment #<span id="appointment-id-display">...</span></h1>
        <form id="prescription-form">
            <label for="diagnosis">Diagnosis:</label>
            <textarea id="diagnosis" name="diagnosis" placeholder="Enter diagnosis details" required></textarea>

            <label for="prescription_details">Prescription Details:</label>
            <textarea id="prescription_details" name="prescription_details" placeholder="e.g., Paracetamol 500mg - 1 tablet twice a day for 3 days" required></textarea>

            <button type="submit">Submit Prescription</button>
        </form>
        <div id="message"></div>
         <a href="/doctor_dashboard.html" style="display: block; text-align: center; margin-top: 1rem;">Back to Dashboard</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const appointmentIdDisplay = document.getElementById('appointment-id-display');
            const form = document.getElementById('prescription-form');
            const messageDiv = document.getElementById('message');

            const urlParams = new URLSearchParams(window.location.search);
            const appointmentId = urlParams.get('appointment_id');

            if (appointmentId) {
                appointmentIdDisplay.textContent = appointmentId;
            } else {
                appointmentIdDisplay.textContent = 'N/A';
                alert('Error: No appointment ID provided.');
            }

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                if (!appointmentId) return;

                const formData = new FormData(form);
                const data = {
                    appointment_id: appointmentId,
                    diagnosis: formData.get('diagnosis'),
                    prescription_details: formData.get('prescription_details')
                };

                try {
                    // This assumes you have a doctor token stored from login
                    const token = localStorage.getItem('doctorAuthToken');
                    const response = await fetch('/api/prescriptions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        messageDiv.textContent = 'Prescription added successfully!';
                        messageDiv.className = 'success';
                        form.reset();
                    } else {
                        messageDiv.textContent = result.error || 'Failed to add prescription.';
                        messageDiv.className = 'error';
                    }
                    messageDiv.style.display = 'block';

                } catch (error) {
                    console.error('Submit error:', error);
                    messageDiv.textContent = 'An error occurred. Please try again.';
                    messageDiv.className = 'error';
                    messageDiv.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
