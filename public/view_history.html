<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment History - Medi Fusion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">My Appointment History</h1>
            <a href="/patient_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Appointment ID</th>
                                <th>Doctor</th>
                                <th>Date & Time</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- History will be loaded here -->
                        </tbody>
                    </table>
                </div>
                 <div id="no-history-message" class="alert alert-info" style="display: none;">
                    You have no past appointments.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tableBody = document.getElementById('history-table-body');
            const noHistoryMessage = document.getElementById('no-history-message');

            // Check if patient is logged in
            const patientInfo = JSON.parse(localStorage.getItem('patientInfo'));
            if (!patientInfo || !patientInfo.patient_id) {
                window.location.href = '/patient_login.html';
                return;
            }

            const patientId = patientInfo.patient_id;

            try {
                // Fetch appointment history from the API
                const response = await fetch(`/api/patient/${patientId}/appointments`);
                const appointments = await response.json();

                if (appointments.length === 0) {
                    noHistoryMessage.style.display = 'block';
                } else {
                    tableBody.innerHTML = ''; // Clear loader/placeholder
                    appointments.forEach(app => {
                        const row = document.createElement('tr');
                        const appointmentDate = new Date(app.appointment_time).toLocaleString();
                        row.innerHTML = `
                            <td>${app.consulting_id}</td>
                            <td>${app.doctor_name}</td>
                            <td>${appointmentDate}</td>
                            <td><span class="badge bg-${app.status === 'Approved' ? 'success' : 'warning'}">${app.status}</span></td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching appointment history:', error);
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center text-danger">Could not load appointment history.</td></tr>';
            }
        });
    </script>
</body>
</html>
