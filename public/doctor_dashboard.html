<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Poppins', sans-serif; }
        .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .dashboard-header h2 { font-weight: 700; color: #343a40; }
        .table th, .table td { text-align: center; vertical-align: middle; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
            <h2 id="doctor-welcome">Doctor Dashboard</h2>
            <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">My Approved Appointments</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="table-secondary">
                            <tr>
                                <th>Consulting ID</th>
                                <th>Patient Name</th>
                                <th>Gender</th>
                                <th>Contact</th>
                                <th>Appointment Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table-body">
                            <!-- Appointments will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/doctor_login.html';
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                document.getElementById('doctor-welcome').textContent = `Welcome, Dr. ${payload.name}`;
            } catch (e) {
                console.error("Failed to decode token:", e);
            }

            fetch('/api/my-appointments', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch appointments');
                return res.json();
            })
            .then(appointments => {
                const tableBody = document.getElementById('appointments-table-body');
                tableBody.innerHTML = '';
                if (appointments.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="6" class="text-center p-4">You have no approved appointments.</td></tr>';
                } else {
                    appointments.forEach(app => {
                        const row = `
                            <tr>
                                <td>${app.consulting_id}</td>
                                <td>${app.patient_name}</td>
                                <td>${app.gender}</td>
                                <td>${app.contact_number}</td>
                                <td>${new Date(app.appointment_time).toLocaleString()}</td>
                                <td>
                                    <a href="/add_prescription.html?appointment_id=${app.appointment_id}" class="btn btn-primary btn-sm">Add Prescription</a>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('appointments-table-body').innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error loading appointments.</td></tr>';
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/index.html';
            });
        });
    </script>
</body>
</html>
